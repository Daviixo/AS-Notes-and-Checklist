<!-- 

Form should have the following:

Product:
Contact Name:
Email:
Phone Number:
Summary of Issue or Request:
Steps Taken:
Resolved/Escalated:

CD check list

Verified CC: ✓
Verified billing address: ✓
Highlight features: ✓
Rebuttals (2): ✓
Survey:✓
Comeback statement: ✓
moving with competitor: yes/no
competitor name:

-->

<form>

    <title>AS - L1 Notes & Checklist</title>

    <div>

        <div class="center">
            <h1>Account Services</h1>
            <h4>L1 Notes & Checklist</h4>
        </div><br>

        <div class="mb-3 row">
            <label for="inputCallerEmail" class="col-sm-10 col-form-label"><strong>Product</strong></label>
            <div class="col-sm-13">
                <input type="text" id="product" rows="1" cols="30" wrap="soft" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label for="exampleFormControlTextarea1"><strong>Contact Name</strong></label>
            <textarea class="form-control" id="contactName" rows="1"></textarea>
        </div>

        <div class="mb-3 row">
            <label for="inputCallerEmail" class="col-sm-10 col-form-label"><strong>E-Mail</strong></label>
            <div class="col-sm-13">
                <input type="text" id="email" rows="1" cols="30" wrap="soft" class="form-control">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="inputCallerEmail" class="col-sm-10 col-form-label"><strong>Phone Number</strong></label>
            <div class="col-sm-13">
                <input type="text" id="phoneNumber" rows="1" cols="30" wrap="soft" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label for="exampleFormControlTextarea1"><b>Summary of Issue or Request</b></label>
            <textarea class="form-control" id="summary" rows="3"></textarea>
        </div><br>

        <div class="form-group">
            <label for="exampleFormControlTextarea1"><b>Steps Taken</b></label>
            <textarea class="form-control" id="stepsTaken" rows="2"></textarea>
        </div><br>

        <div class="mb-3 row">
            <label for="inputCallerEmail" class="col-sm-10 col-form-label"><strong>Resolved/Escalated</strong></label>
            <div class="col-sm-13">
                <input type="text" id="resEsc" rows="1" cols="30" wrap="soft" class="form-control">
            </div>
        </div>

        <!--

Leaving this here for now:

CD check list

Verified CC: ✓
Verified billing address: ✓
Highlight features: ✓
Rebuttals (2): ✓
Survey:✓
Comeback statement: ✓
moving with competitor: yes/no
competitor name:

-->

        <div class="center">
            <h2>CD Check List</h2>
        </div><br>

        <div class="row">
            <div class="col">
                <input class="form-check-input" type="checkbox" value="" id="vcc">
                <label class="form-check-label" for="flexCheckDefault">
                    Verified CC
                </label>
            </div>
            <div class="col">
                <input class="form-check-input" type="checkbox" value="" id="vba">
                <label class="form-check-label" for="flexCheckDefault">
                    Verified Billing Address
                </label>
            </div>
        </div><br>

        <div class="row">
            <div class="col">
                <input class="form-check-input" type="checkbox" value="" id="hf">
                <label class="form-check-label" for="flexCheckDefault">
                    Highlight Features
                </label>
            </div>
            <div class="col">
                <input class="form-check-input" type="checkbox" value="" id="reb">
                <label class="form-check-label" for="flexCheckDefault">
                    Rebuttals (2)
                </label>
            </div>
        </div><br>

        <div class="row">
            <div class="col">
                <input class="form-check-input" type="checkbox" value="" id="survey">
                <label class="form-check-label" for="flexCheckDefault">
                    Survey
                </label>
            </div>
            <div class="col">
                <input class="form-check-input" type="checkbox" value="" id="cs">
                <label class="form-check-label" for="flexCheckDefault">
                    Comeback Statement
                </label>
            </div>
        </div><br>

        <div class="mb-3 row">
            <label for="inputCallerEmail" class="col-sm-10 col-form-label"><strong>Moving with Competitor (Y/N)</strong></label>
            <div class="col-sm-13">
                <input type="text" id="movingWithComp" rows="1" cols="30" wrap="soft" class="form-control">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="inputCallerEmail" class="col-sm-10 col-form-label"><strong>Competitor's Name</strong></label>
            <div class="col-sm-13">
                <input type="text" id="compsName" rows="1" cols="30" wrap="soft" class="form-control">
            </div>
        </div>

        <br>

    </div>

    <button type="button" class="btn btn-success" value="Copy" id="copy" onclick="createTemplate();">Create
        Templates </button><br><br>


    <button type="button" class="btn btn-danger" onclick="location.reload();">
        Reset
    </button>

</form><br><br>
